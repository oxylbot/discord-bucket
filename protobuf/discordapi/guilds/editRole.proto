syntax = "proto2";

package discord.guilds.editRole;

message Request {
    required string guild_id = 1;
    required string role_id = 2;
    optional string name = 3;
    optional uint32 position = 4;
    optional uint32 color = 5;
    optional uint64 permissions = 6;
    optional bool hoist = 7;
    optional bool mentionable = 8;
    optional string reason = 9;
}
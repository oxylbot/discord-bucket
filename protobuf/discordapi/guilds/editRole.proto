syntax = "proto2";

package discord.guilds.editRole;

message Request {
    required string guild_id = 1;
    required string role_id = 2;
    required string name = 3;
    required uint32 position = 4;
    required uint32 color = 5;
    required bool hoist = 6;
    required bool mentionable = 7;
    optional string reason = 8;
}